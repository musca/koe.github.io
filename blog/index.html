---
layout: default
title: a design and dev blog
css: main
js: blog
---
<h1></h1>
{% for post in site.posts %}
<div class="post-wrapper more-padding-top more-padding-bottom" {% unless post.bgColor == "none" %} style="background-color: #{{ post.bgColor }};" {% endunless %}>
  <div class="grid content-wrapper">
    <div class="unit half">
      <a href="{{ post.url }}">
      <h2 class="align-left padding-right">{{ post.title }}</h2>
      </a>
      <span>{{ post.date | date_to_string }}</span>
    </div>
    <div class="unit half">
      {{ post.excerpt }}
    </div>
  </div> 
</div>
{% endfor %}
