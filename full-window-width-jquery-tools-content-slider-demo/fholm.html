		<script src="/assets/scripts/jquery-1.7.2.pack.js" type="text/javascript" charset="utf-8"></script>

		$(function() {
			// Sets the slides width on page load
			var i = window.innerWidth;
			if (i > 319){ $('#items > div').css({ width: i }); }
			// Scrollable and navigator plugin settings.
			$("#slider").scrollable({ touch: false, easing: 'easeInOutExpo', speed: 1500}).navigator({ navi: '#navigation' });
			// Window resize code
			var api = $("#slider").data("scrollable");
			
			api.onBeforeSeek(function(){
				$('p').animate({  
				  //marginLeft: '150px',
				  easing: 'easeOutBounce'  
				}, 1200).animate({  
				  marginLeft: '0px',
				  easing: 'easeOutBounce'  
				}, 600);
				//$('h1').hide("slide", {}, 1000);
			});
			$(window).resize(function() {
				var a = api.getIndex();
				var w = window.innerWidth;
				if (w > 319) {
					var l = a * w
					$('#items').css({ left: + - +l });
					$('#items > div').css({ width: w });
					var lt = at * w
					$('#slider2 #items').css({ left: + - +l });
					$('#slider2 #items > div').css({ width: w });
				} else {
					$('#items > div').css({ width: 300 });
				}
			});
			
			var vertical = $("#slideri").scrollable({
				// basic settings
				vertical: false,
				easing: 'easeInOutQuart',
				// up/down keys will always control this scrollable
				keyboard: 'static', speed: 1500

				// main navigator
				}).navigator({
					navi: "#navigation"
				});
			});
			var apii = jQuery("#slideri").data("scrollable");
			//$("#slideri").data("scrollable");
			$(window).resize(function() {
				
				var at = apii.getIndex();
				var w = window.innerWidth;
				if (w > 319) {
					var lt = at * w
					$('#slider2 #items').css({ left: + - +lt });
					$('#slider2 #items > div').css({ width: w });
				} else {
					$('#slider2 #items > div').css({ width: 300 });
				}
			});
		</script>
