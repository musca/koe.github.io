<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<title>HTML5 responsive full window width content slider</title>
		<meta id="Viewport" name="viewport" content="width=device-width, user-scalable=no" />
		<script src="assets/scripts/jquery-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/scripts/custom.jquery.tools.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/scripts/jquery.easing-1.3.pack.js" type="text/javascript" charset="utf-8"></script>
		<script>
		/* 
		 Full window width content slider by Karl Oskar Engdahl
		 for more information visit:
		 http://www.musca.se/full-window-width-jquery-tools-content-slider-demo/

		 This code is licensed under GPL and free to use. 
		 http://www.gnu.org/licenses/gpl.html
		*/
		$(function() {
			// Sets the slides width on page load
			var i = $(window).width();
			if (i > 319){ $('#items > div').css({ width: i }); }
			// Scrollable and navigator plugin settings.
			$("#slider").scrollable({ touch: false, easing: 'easeInOutBack', speed: 900}).navigator({ navi: '#navigation' });
			// Window resize code
			window.api = $("#slider").data("scrollable");
			$(window).resize(function() {
				var a = window.api.getIndex();
				var w = $(window).width();
				if (w > 319) {
					var l = a * w
					$('#items').css({ left: + - +l });
					$('#items > div').css({ width: w });
				} else {
					$('#items > div').css({ width: 300 });
				}
			});
		});
		</script>
		<style type="text/css">
		*{margin:0;padding:0;}
		#slider, #items > div, #items > div > div, h1, h2, h3{
			height:420px;
			line-height:420px;
			text-align:center;
		}
		#slider{
			width: 100%;
			margin: 0 auto;
			overflow: hidden;
			position:relative;
			height:420px;
		}
		#items{
			width: 2000em;
			position: absolute;
		}
		#items > li, #items > div{
			float: left;
			overflow: visible;
		}
		#items > div > div{
			margin: 0 auto;
			background: #f4f4f4;
		}
		#slide-1{
			background-color:black;
		}
		#items > div > div{
			width: 1580px;
		}
		@media screen and (max-width: 1920px) {
		  #items > div > div, #navigation-wrapper {
		    width: 1180px;
		  }
		}
		@media screen and (max-width: 1440px) {
		  #items > div > div, #navigation-wrapper {
		    width: 1180px;
		  }
		}
		@media screen and (max-width: 1280px) {
		  #items > div > div, #navigation-wrapper {
		    width: 960px;
		  }
		}
		@media screen and (max-width: 1024px) {
		  #items > div > div, #navigation-wrapper {
		    width: 768px;
		  }
		}
		@media screen and (max-width: 768px) {
		  #items > div > div, #navigation-wrapper {
		    width: 640px;
		  }
		}
		@media screen and (max-width: 768px) {
		  #items > div > div, #navigation-wrapper {
		    width: 640px;
		  }
		}
		@media screen and (max-width: 640px) {
		  #items > div > div, #navigation-wrapper {
		    width: 480px;
		  }
		}
		@media screen and (max-width: 480px) {
		  #items > div > div, #navigation-wrapper {
		    width: 460px;
		  }
		}
		@media screen and (max-width: 320px) {
		  #items > div > div, #navigation-wrapper {
		    width: 300px;
		  }
		}

		.left, .right{margin-top:10px;}
		.left, #navigation li{float:left;}
		.right{float:right;}
		#navigation-wrapper,#navigation{margin:0 auto;}
		#navigation{clear:both;width:81px;}
		#navigation li{width:15px;height:15px;list-style:none;border-radius:8px;border:1px solid #ccc;margin: 5px;}
		#navigation li:hover, .left:hover, .right:hover{cursor:pointer;}
		.active{background-color:#ccc;cursor:default;}
		.disabled{display:none;}
		</style>
	</head>
<body>
	<div id="slider">
		<div id="items">
			<div>
				<div>
					<h1>Slide 1</h1>
				</div>
			</div>
			<div>
				<div>
					<h2>Slide 2</h2>
				</div>
			</div>
			<div>
				<div>
					<h3>Slide 3</h3>
				</div>
			</div>
		</div>
	</div>
	<div id="navigation-wrapper">
		<span class="prev left">&lt; Previous slide</span>
		<span class="next right">Next slide &gt;</span>
		<ul id="navigation">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
