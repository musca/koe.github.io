<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name = "viewport" content = "width = 480" />
		<style type="text/css">
			*{ border: 0; margin: 0; }
			body{ font-family: Georgia,times,serif}
			h1,h2{	display: block; margin: 10px auto; font-weight:normal; }
			p{ background-color: #c5d400; display: block; width: 480px; margin-top: 10px;}
/*			a{ color: #FFF;}*/
			a, p{ padding: 10px;}

			/* 	slider code */
			
			#slider{
				width: 960px;
				height: 360px;
				margin: 0 auto;
				overflow: hidden;
				position:relative;
			}
			.js #slider{
				width: 100%;
			}
			.lt-1920 .content, .lt-1920 h1{
				width: 1580px;
			}
/*			.lt-1680 .content{
				width: 1580px;
			}*/
			.lt-1440 .content, .lt-1440 h1{
				width: 1180px;
			}
			.lt-1280 .content, .lt-1280 h1{
				width: 960px;
			}
			.lt-1024 .content, .lt-1024 h1{
				width: 768px;
			}
			.lt-768 .content, .lt-768 h1{
				width: 640px;
			}
			.lt-640 .content, .lt-640 h1{
				width: 480px;
			}
			.lt-480 .content, .lt-480 h1{
				width: 460px;
			}
/*			.lt-320 .content, .lt-320 h1{
				width: 300px;
			}*/
			#items{
				width: 20000em;
				position: absolute;
			}
			#items > div{
				float: left;
				overflow: visible;
			}
			#items > div:first-child{
				float: left;
				overflow: visible;
			
			}
			.content{
				width: 960px;
				height: 360px;
				margin: 0 auto;
				overflow: hidden;
				background-color: #333;
			}

			/* navigation code */
			#navigation-wrapper{
				display: none;
			}
			.lt-480 #navigation-wrapper span.prev{
				font-style: bold;
			}
			.js #navigation-wrapper{
				height: 24px;
				display: block;
				margin: 20px auto;
				text-align: center;
			}
			ul#navigation{
				width: 330px;
				margin: 0 auto;
			}
			ul#navigation li{
				width: 100px;
			}
			ul#navigation li, .prev, .next{
				padding: 5px;
				display: block;
				color: blue;
			}
			ul#navigation li, .prev{
				float: left;
			}
			.next{
				float: right;
			}
			#navigation-wrapper span:hover, ul#navigation li:hover{
				cursor: pointer;
				color: red;
			}
			 ul#navigation li.active, ul#navigation li.active:hover{
				background-color: #ccc;
				color: blue;
				cursor: default;
			}
			.disabled{
				display: none;
			}
	</style>
	<script src="/assets/scripts/head.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		head.js(
			{jQuery:"http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"},
			{jQuery_easing:"/assets/scripts/jquery.easing-1.3.pack.js"},
			{jQuery_easing:"/assets/scripts/custom.jquery.tools.min.js"},
			{jQuery:"/assets/scripts/head-js-slider.js"}
		);
	</script>
	<title>musca | head.js full width content slider.</title>
</head>

<body>
	
	<h1>head.js full width content slider.</h1>
	<div id="navigation-wrapper">
		<span class="prev">&lt; Previous slide</span>
		<!-- <ul id="navigation">
					<li class="active">slide 1</li>
					<li>slide 2</li>
					<li>slide 3</li>
				</ul> -->
		<span class="next">Next slide &gt;</span>
	</div>
	<div id="slider">
		<div id="items">
			<!-- slide 1 -->
			<div>
			   <div class="content">
			   		<p>
						Look at the source code to get more info.
						Read more about scrollable settings at the. <a href="http://flowplayer.org/tools/scrollable/index.html">scrollable web page</a>
					</p>
			   </div>
			</div>
			
			<!-- slide 2 -->
			<div>
			  	<div class="content">
					<p>Some more content in slide 2</p>
				</div>
			</div>
			
			<!-- slide 3 -->
			<div>
			  	<div class="content">
					<p>And even more content in slide 3</p>
				</div>
			</div>
		</div>
	</div>
