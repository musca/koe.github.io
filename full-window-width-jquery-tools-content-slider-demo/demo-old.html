<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
		<style type="text/css">
			*{ border: 0; margin: 0; }
			body{ font-family: Georgia,times,serif}
			h1,h2{	display: block;	width: 960px; margin: 10px auto; font-weight:normal; }
			p{ background-color: #c5d400; display: block; width: 480px; margin-top: 10px;}
			a, p{ padding: 10px;}

			/* slider styles */	
			#slider{
				width: 960px;
				height: 360px;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
			}
			.JS #slider{
				width: 100%;
				min-width: 960px;
			}
			#items{
				width: 2000em;
				position: absolute;
				/* hardware acceleration */
				-moz-transform:rotateX( 0deg );
				-webkit-transform:rotateX( 0deg );
			}
			#items > div{
				float: left;
			}
			#items > div > div{
				width: 960px;
				height: 360px;
				margin: 0 auto;
				overflow: hidden;
				background-color: #333;
			}

			/* global and navigation styles */
			*{margin:0;padding:0;}
			h1{text-align:center;padding:10px 0;}
			h1, #navigation-wrapper{width:960px;}
			/* navigation code */
			#navigation-wrapper{
				display: none;
			}
			.JS #navigation-wrapper{
				display: block;
				width: 960px;
				margin: 20px auto;
				text-align: center;
			}
			ul#navigation{
				width: 330px;
				margin: 0 auto;
			}
			ul#navigation li{
				width: 100px;
			}
			ul#navigation li, .prev, .next{
				padding: 5px;
				display: block;
				color: blue;
			}
			ul#navigation li, .prev{
				float: left;
			}
			.next{
				float: right;
			}
			#navigation-wrapper span:hover, ul#navigation li:hover{
				cursor: pointer;
				color: red;
			}
			 ul#navigation li.active, ul#navigation li.active:hover{
				background-color: #ccc;
				color: blue;
				cursor: default;
			}
	</style>
	
	<!-- Loads jQuery libary from googles server -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- Load the jQuery easing plugin from your server. download it here > http://gsgd.co.uk/sandbox/jquery/easing/ -->
	<script src="assets/scripts/jquery.easing.min.js" type="text/javascript" charset="utf-8"></script>
	
	<!-- 	Load the jQuery tools you need from your server. In this case: jQuery tools Scrollable with navigation plugin.
		 	
 	You can download the tools I use for this demo here  >  http://musca.se/full-window-width-jquery-tools-content-slider-demo/assets/scripts/jquery.tools-1.2.7.min.js
		
	or you can download your preferred jQuery tools here:  >  http://jquerytools.org/download/    -->
	<script src="assets/scripts/jquery.tools-1.2.7.min.js" type="text/javascript" charset="utf-8"></script>
	
	
	<!-- 	Simplified content slider code     -->
	<script type="text/javascript" charset="utf-8">
		/* 
		 Full window width content slider by Oskar Engdahl
		 http://www.musca.se/full-window-width-jquery-tools-content-slider-demo/

		 This code is licensed under GPL and free to use. 
		 http://www.gnu.org/licenses/gpl.html
		*/
		$(function() {
			// Adds a class to the html code so we can target browsers without JS.
			$('html').addClass('JS');
			// Sets the slides width on page load
			var i = $(window).width();
			if (i > 959){ $('#items > div').css({ width: i }); }
			
			// Scrollable and navigator plugin settings.
			$("#slider").scrollable({
				circular: true,
				easing: 'easeOutQuad', 
				speed: 900 
			}).navigator({ 
				navi: '#navigation' 
			}).autoscroll({ 
				autoplay: false, // For autoplay change to: true 
				autopause: false, // Pauses autoscroll when hovering the slider or navigation. 
				interval: 5000 // Time bettwen scrolling 
			});
			
			// Window resize code
			window.api = $("#slider").data("scrollable");
			$(window).resize(function() {
				var a = 1 + window.api.getIndex(); //take away: 1 +  if you have, circular: false 
				var w = $(window).width();
				if (w > 959) {
					var l = a * w
					$('#items').css({ left: + - +l });
					$('#items > div').css({ width: w });
				} else {
					$('#items > div').css({ width: 960 });
				}
			});
		});
	</script>
	<title>musca | Simplified full window width content slider demo.</title>
</head>

<body>
	
	<h1>Simplified full window width content slider demo.</h1>
	<div id="slider">
		<div id="items">
			<!-- slide 1 -->
			<div>
			   <div class="content">
			   		<p>
						Look at the source code to get more info.
						Read more about scrollable settings at the. <a href="http://jquerytools.org/documentation/scrollable/index.html" target="_blank">scrollable web page</a>
					</p>
			   </div>
			</div>
			
			<!-- slide 2 -->
			<div>
			  	<div class="content">
					<p>Some more content in slide 2</p>
				</div>
			</div>
			
			<!-- slide 3 -->
			<div>
			  	<div class="content">
					<p>And even more content in slide 3</p>
				</div>
			</div>
		</div>
	</div>
	
	<div id="navigation-wrapper">
		<span class="prev">&lt; Previous slide</span>
		<ul id="navigation">
			<li class="active">slide 1</li>
			<li>slide 2</li>
			<li>slide 3</li>
		</ul>
		<span class="next">Next slide &gt;</span>
	</div>
